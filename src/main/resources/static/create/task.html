<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <input type="text" id = 'name' placeholder = "Name Of Task">
        <input type="text" id = 'hours' placeholder = "Hours">
        <input type="text" id = 'desc' placeholder = "Description">
        <input type="text" id = 'assignedOn' placeholder = "Assign On">
        <input id = 'submit' type="button" value = "Submit" class = 'btn btn-success'>
</body>
<script>
    var url = "http://192.168.1.14:8080";
    document.getElementById('submit').addEventListener('click', function(){
        name = document.getElementById('name').value;
        hours = document.getElementById('hours').value;
        desc = document.getElementById('desc').value;
        assign = document.getElementById('assignedOn').value;
        const task = {
            "hours" : hours,
            "description" : desc,
            "assignedOn" : assign,
            "name" : name
        };
        var xhr = new XMLHttpRequest();
        xhr.open("POST", url+"/api/tasks");
        xhr.setRequestHeader('Content-Type','application/json');
        xhr.send(JSON.stringify(task));
        xhr.onreadystatechange = function(){
            if(xhr.readyState == 4 && xhr.status == 201){
                alert('Success');
            }
        }
    });
</script>
</html>

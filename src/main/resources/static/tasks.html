<html>

<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Tasks</th>
                <th scope="col">Total Points</th>
                <th scope="col">Button</th>
            </tr>
        </thead>
        <tbody id="tasks">

        </tbody>
    </table>

</body>
<script>
    var url = 'http://192.168.1.14:8080/api/tasks';
    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    xhr.send();
    xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
            var res = JSON.parse(xhr.responseText);
            var table = document.getElementById('tasks');

            for (var i = 0; i < res.length; i++) {
                var obj = res[i];
                if (!obj.tasks) {
                    obj.tasks = "";
                }

                var tr = document.createElement('tr');
                tr.id = 'tr' + obj.id;
                tr = myTrListener(tr);
                var task = [obj.id, obj.name, obj.hours, obj.description, obj.assignedOn, obj.completed];
                var th = document.createElement('th');
                th.scope = 'row';
                th.innerText = obj.id;
                tr.appendChild(th);
                for (let index = 1; index < task.length; index++) {
                    const element = task[index];

                    var td = document.createElement('td');
                    td.innerText = element;
                    tr.appendChild(td);


                }


                button = document.createElement('button');
                button.innerText = 'X';
                button.id = "button" + obj.id;
                button.classList.add('btn', 'btn-danger');

                butTd = document.createElement('td');
                butTd.appendChild(button);
                tr.appendChild(butTd);

                table.appendChild(tr);
            }
            var buttons = document.getElementsByClassName('btn-danger');
            for (let i = 0; i < buttons.length; i++) {
                var button = buttons[i];
                button.addEventListener('click', function () {
                    var id = this.id.replace('button', '');
                    var trId = document.getElementById('tr' + id);
                    var objId = trId.childNodes[0].innerText;
                    var delRequest = new XMLHttpRequest();
                    delRequest.open('DELETE', url + '/' + objId);
                    delRequest.send();
                    delRequest.onreadystatechange = function () {
                        if (delRequest.readyState == 4 && delRequest.status == 200) {
                            trId.remove();
                            alert('Element Succesfully Deleted');
                        }
                    }
                });
            }

        }
    }


    function myTrListener(tr) {
        var success = 'table-success';
        tr.addEventListener('mouseover', function () {
            this.classList.add(success);
        });

        tr.addEventListener('mouseleave', function () {
            this.classList.remove(success);
        });

        tr.addEventListener('click', function () {
            var id = this.id.replace('tr', '');
            window.location.href = 'http://192.168.1.14:8080/edit_task.html?id=' + id;
        });

        return tr;
    }


</script>

</html>
